    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Index</title>
</head>

<body>
    <h2></h2>
    <form id="form" class="form">
        {% csrf_token %}
        <label for="name">name:</label> <input type="text" id="name" name="name"> <span class="name"></span><hr>
        <label for="email">email:</label> <input type="text" id="email" name="email"> <span class="email"></span><hr>
        <label for="bio">bio:</label> <input type="text" id="bio" name="bio"> <span class="bio"></span>
        <br>
        <button type="submit" id="submit" class="btn btn-primary">Submit</button>
    </form>
</body>

<script>
    // on('action', 'button id or class')
    const form = document.getElementById('form');
    form.addEventListener("submit", submitHandler);
    function submitHandler(e){
        e.preventDefault();
        $.ajax({
            // type of form
            type: 'POST',
            // url: django url path
            url: '{% url 'articles:ajax_check' %}',
            data: $('#form').serialize(),
            dataType: 'json',
            // if django view returned data / if the request succeeds
            success: function (data){
                // for each input span.class-name self data
                $('span.name').html(data.name);
                $('span.email').html(data.email);
                $('span.bio').html(data.bio);
            },
            //error message into h2
            error: function (data){
                $('h2').html(data.email)
            }
        })
    }
</script>
